<div class="container col-md-8">
    <form (ngSubmit)="onSave()" [formGroup]="productsForm">
        <fieldset>
            <legend>Legend {{valueitem | json}} </legend>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label" formControlName="name">name</label>
                <div class="col-sm-10">
                    <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value="email@example.com">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="form-label mt-4" formControlName="type">type</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" class="form-label mt-4" formControlName="price">price</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleSelect1" class="form-label mt-4 text-capitalize" formControlName="cant">cant</label>
                <select class="form-select" id="exampleSelect1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
            </div>

            <div class="form-group">
                <label for="exampleTextarea" class="form-label mt-4 text-capitalize" formControlName="description">insert description</label>
                <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="formFile" class="form-label mt-4 text-capitalize" formControlName="image">insert an image</label>
                <input class="form-control" type="file" id="formFile">
            </div>
        </fieldset>
        <fieldset class="form-group mt-5">
            <div class="card">
                <button type="submit" class="btn btn-primary primary ">Submit</button>
            </div>
        </fieldset>
    </form>
</div>
<div class="container col-md-8">
    <div class="card">
        <button class="btn btn-success m-2 text-capitalize" (click)="onGoToBack()">go back to list</button>
    </div>
</div>
